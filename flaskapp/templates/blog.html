{% extends "base.html" %}

{% block content %}
        <h1>This is my blog</h1>
        <p> these are the posts available <p>
        <div>
            <ol>
            {% for num, article in articles.items() %}
            <li>
            <a href="{{ url_for('blog_read', post=article['path'])}}">
            {{ article['title'] }}</a></li>
        {% endfor %}
            </ol>
        </div>
{% endblock %}
